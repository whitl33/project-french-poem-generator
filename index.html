<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title> AI French Poem Generator</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI French Poem Generator</h1>
        </header>

        <main>

            <form id="poem-generator">
                <input type="text" placeholder="Enter the topic of the French poem" autofocus required
                    class="instructions" autocomplete="off" />
                <input type="submit" class="submit-button" />
            </form>
            <div class="poem" id="poem">
            </div>

        </main>

        <footer> This AI project was coded by <a href="https://github.com/whitl33" target="_blank">Whitney Lee</a> and
            is on
            <a href="https://github.com/whitl33/project-french-poem-generator" target="_blank">github</a> and is hosted
            on
            <a href="https://project-ai-french-poem-generator.netlify.app" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
